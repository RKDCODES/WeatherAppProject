<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/cd03b5e184.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PW2Weatherhomework(HTML-CSS)</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <p id="date-time"></p>
      <p class="weather">Weather forecast</p>
      <h1 id="city"></h1>
      <p class="current"><em> Current temperature</em></p>
      <p id="Temperature"></p>
      <p id="celcius-symbol">°C</p>

      <div class="col-6">
        <ul>
          <li><span id="description"></span></li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
      </div>
      <div class="col-12">
        <form id="search-form">
          <div class="row">
            <input
              class="searchcitybox"
              placeholder="Enter City..."
              autocomplete="on"
              id="query"
            />

            <input type="submit" value="Search" />
          </div>
        </form>
      </div>

      <div class="row days">
        <div class="col">Monday</div>
        <div class="col">Tuesday</div>
        <div class="col">Wednesday</div>
        <div class="col">Thursday</div>
        <div class="col">Friday</div>
        <div class="col">Saturday</div>
        <div class="col">Sunday</div>
      </div>
      <div class="row symbol">
        <div class="col"><i class="fa-solid fa-sun"></i></div>
        <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
        <div class="col"><i class="fa-solid fa-cloud-sun-rain"></i></div>
        <div class="col"><i class="fa-solid fa-sun"></i></div>
        <div class="col"><i class="fa-solid fa-sun"></i></div>
        <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
        <div class="col"><i class="fa-solid fa-cloud-sun-rain"></i></div>
      </div>
      <div class="row celciusrow">
        <div class="col">30°</div>
        <div class="col">30°</div>
        <div class="col">30°</div>
        <div class="col">30°</div>
        <div class="col">30°</div>
        <div class="col">30°</div>
        <div class="col">30°</div>
      </div>
    </div>
    <br />
    <br />
    <br />

    <p class="signature">Created by Rochelle Loblack</p>
    <p class="github">
      <a href="https://github.com/RKDCODES/WeatherAppProject"
        >Click here to view Github repository for this project</a
      >
    </p>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
